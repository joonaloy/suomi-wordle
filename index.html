<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suomi Wordle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Suomi Wordle</h1>
    <div class="grid">
        <!-- rivit ja sarakkeet -->
        <div class="1"><p></p></div>
        <div class="1"><p></p></div>
        <div class="1"><p></p></div>
        <div class="1"><p></p></div>
        <div class="1"><p></p></div>
        <div class="2"><p></p></div>
        <div class="2"><p></p></div>
        <div class="2"><p></p></div>
        <div class="2"><p></p></div>
        <div class="2"><p></p></div>
        <div class="3"><p></p></div>
        <div class="3"><p></p></div>
        <div class="3"><p></p></div>
        <div class="3"><p></p></div>
        <div class="3"><p></p></div>
        <div class="4"><p></p></div>
        <div class="4"><p></p></div>
        <div class="4"><p></p></div>
        <div class="4"><p></p></div>
        <div class="4"><p></p></div>
        <div class="5"><p></p></div>
        <div class="5"><p></p></div>
        <div class="5"><p></p></div>
        <div class="5"><p></p></div>
        <div class="5"><p></p></div>
        <div class="6"><p></p></div>
        <div class="6"><p></p></div>
        <div class="6"><p></p></div>
        <div class="6"><p></p></div>
        <div class="6"><p></p></div>
    </div>
    <h1 id="lopputeksti"></h1>
    <div class="keyboardgrid">
        <!-- "näppäimistö" grid -->
        <div id="q"><p class="keyboard-p">Q</p></div>
        <div id="w"><p class="keyboard-p">W</p></div>
        <div id="e"><p class="keyboard-p">E</p></div>
        <div id="r"><p class="keyboard-p">R</p></div>
        <div id="t"><p class="keyboard-p">T</p></div>
        <div id="y"><p class="keyboard-p">Y</p></div>
        <div id="u"><p class="keyboard-p">U</p></div>
        <div id="i"><p class="keyboard-p">I</p></div>
        <div id="o"><p class="keyboard-p">O</p></div>
        <div id="p"><p class="keyboard-p">P</p></div>
    </div>
    <div class="keyboardgrid offsetrow2">
        <div id="a"><p class="keyboard-p">A</p></div>
        <div id="s"><p class="keyboard-p">S</p></div>
        <div id="d"><p class="keyboard-p">D</p></div>
        <div id="f"><p class="keyboard-p">F</p></div>
        <div id="g"><p class="keyboard-p">G</p></div>
        <div id="h"><p class="keyboard-p">H</p></div>
        <div id="j"><p class="keyboard-p">J</p></div>
        <div id="k"><p class="keyboard-p">K</p></div>
        <div id="l"><p class="keyboard-p">L</p></div>
        <div id="ö"><p class="keyboard-p">Ö</p></div>
        <div id="ä"><p class="keyboard-p">Ä</p></div>
    </div>
    <div class="keyboardgrid offsetrow3">
        <div id="z"><p class="keyboard-p">Z</p></div>
        <div id="x"><p class="keyboard-p">X</p></div>
        <div id="c"><p class="keyboard-p">C</p></div>
        <div id="v"><p class="keyboard-p">V</p></div>
        <div id="b"><p class="keyboard-p">B</p></div>
        <div id="n"><p class="keyboard-p">N</p></div>
        <div id="m"><p class="keyboard-p">M</p></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
